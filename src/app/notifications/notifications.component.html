<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@notifications-comp-content-label">Content</th>
      <td mat-cell *matCellDef="let row">{{row.content}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@notifications-comp-date-label">Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>
    
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@notifications-comp-type-label">Type</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list>
          <mat-chip selected color="primary" *ngIf="row.type == 'Service'">
            {{row.type}}
          </mat-chip>
          <mat-chip selected color="primary" *ngIf="row.type == 'Violation'">
            {{row.type}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef i18n="@@notifications-comp-action-label">Action</th>
      <td mat-cell *matCellDef="let row"><button (click)="onView(row.id)">âœ”</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
