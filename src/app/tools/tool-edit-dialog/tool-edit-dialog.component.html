<h2 mat-dialog-title>Enter tool data</h2>
<div mat-dialog-content>
    <p *ngIf="error" style="color: #e43e32;">{{error}}</p>   
    <p>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name" required>
        </mat-form-field>
    </p>         
    <p>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="data.description" type="text" required>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-label>Image url</mat-label>
            <input matInput [(ngModel)]="data.imgUrl" type="text" required>
        </mat-form-field>    
    </p>
    <p>
        <mat-form-field>
            <mat-label>Access level</mat-label>
            <input matInput [(ngModel)]="data.accessLevel" type="number" min="0" max="4" required>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-label>Last service date</mat-label>
            <input matInput [(ngModel)]="data.serviceBook.lastServiceDate" type="date" required>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-label>Interval between services (days)</mat-label>
            <input matInput [(ngModel)]="data.serviceBook.msBetweenServices" type="number" required>
        </mat-form-field>
    </p>
    <p>        
        <mat-form-field>
            <mat-label>Max usages</mat-label>
            <input matInput [(ngModel)]="data.serviceBook.maxUsages" type="number" required>
        </mat-form-field>
    </p>
    <p>        
        <mat-form-field>
            <mat-label>Current usages</mat-label>
            <input matInput [(ngModel)]="data.serviceBook.usages" type="number" required>
        </mat-form-field>
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button (click)="onCreate()">Save</button>
</div>
