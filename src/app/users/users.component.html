<h1 class="mat-h1" i18n="@@users-comp-title">Users</h1>
<button mat-fab color="primary" (click)="openCreateDialog()">
  <mat-icon>add</mat-icon>
</button>
<div class="mat-elevation-z8" style="margin: 20px;">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@users-comp-id">Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@users-comp-login">Login</th>
      <td mat-cell *matCellDef="let row">{{row.login}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@users-comp-name">Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@users-comp-surname">Surname</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@users-comp-role">Role</th>
      <td mat-cell *matCellDef="let row">{{row.role}}</td>
    </ng-container>

    <ng-container matColumnDef="accessLevel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@users-comp-access-level">Access level</th>
      <td mat-cell *matCellDef="let row">{{row.accessLevel}}</td>
    </ng-container>

    <ng-container matColumnDef="tools">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@users-comp-tools">Tools</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list>
          <mat-chip selected color="accent" *ngIf="row.tools != null && row.tools.length != 0">
            ✔
          </mat-chip>
          <mat-chip selected color="primary" *ngIf="row.tools == null || row.tools.length == 0">
            ❌
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailsDialog(row)"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
